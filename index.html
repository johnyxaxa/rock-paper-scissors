<!--Rules of the Game-->

<!-- A simultaneous, zero-sum game, it has three possible outcomes: 
    a draw, a win or a loss. 
    A player who decides to play rock will beat another player who 
    has chosen scissors ("rock crushes scissors" or "breaks scissors" or sometimes "blunts scissors"[1]), 
    but will lose to one who has played paper ("paper covers rock"); 
    a play of paper will lose to a play of scissors ("scissors cuts paper"). 
    If both players choose the same shape, the game is tied and is usually replayed to break the tie. -->

    <script>

// Part I (Getting the choice from computer)

        function getComputerChoice(max) {
            max = 3;
            randomNumber = Math.floor(Math.random() * max);
            
            if (randomNumber<1){
                return "rock";
            } else if (randomNumber>1){
                return "paper";
            } else {
                return "scissors";
            }
        }

// Part II (Getting the choice from human/player)

        function getHumanChoice() {
           let humanChoice = prompt("Choose a move from : Rock, Paper or Scissors");
           return humanChoice.toLowerCase();
        }

// Part III (Score Counter)

        let humanScore = 0;
        let computerScore = 0;

// Part IV (Round)

        function playRound(humanChoice, computerChoice) {
           
            if(humanChoice===computerChoice){
                return "It's Draw";
            } 

            if (humanChoice==="paper" && computerChoice==="rock") {

                humanScore++;

                return "You win! Paper beats Rock!";
                
                
            } 

            if (humanChoice==="rock" && computerChoice==="paper") {

                computerScore++;

                return "You lose! Paper beats Rock!";
                
            } 

            if (humanChoice==="scissors" && computerChoice==="rock") {

                computerScore++;

                return "You lose! Rock beats Scissors!";
                
            } 

            if (humanChoice==="rock" && computerChoice==="scissors") {

                humanScore++;

                return "You win! Rock beats Scissors!";
            
            } 

            if (humanChoice==="paper" && computerChoice==="scissors") {

                computerScore++;
                
                return "You lose! Scissors beat Paper!";
                
            } 

            if (humanChoice==="scissors" && computerChoice==="paper") {

                humanScore++;

                return "You win! Scissors beat Paper!";
                
            } 

        }

        const humanSelection = getHumanChoice();
        const computerSelection = getComputerChoice();

        playRound(humanSelection, computerSelection);

    </script>
</body>
